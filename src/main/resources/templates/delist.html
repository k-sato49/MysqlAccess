<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/list.css}" rel="stylesheet" type="text/css">

</head>
<body>
	<!-- DB上にデータ一覧の文字列表示 -->
	<h1>データ一覧（顧客名簿:EMPLOYEE）</h1>
	<!-- idクラスdelistを作成 -->
	<div id="delist">
		<!-- tableクラス作成 -->
		<table class="table table-responsive table-striped table-bordered table-hover table-sm mx-auto">
			<thead>
				<tr>
					<!-- 表の見出しに部署コード、部署名を表示 -->
					<th>部署コード</th>
					<th>部署名</th>
				</tr>
			</thead>
				<!-- departmentを繰り返し処理 departmentのオブジェクト参照-->
				<tr th:each="department : ${departmentlist}" th:object="${department}">
					<td id="td_cd" th:text="*{d_cd}"></td>		
					<td id="td_name" th:text="*{d_name}"></td>		
				</tr>
			<tbody>
			</tbody>
			
		</table>
		
	</div>
</body>
</html>
