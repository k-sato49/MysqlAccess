<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/list.css}" rel="stylesheet" type="text/css">

</head>
<body>
	<!-- DB上にデータ一覧の文字列表示 -->
	<h1>データ一覧（顧客名簿:CUSTOMER）</h1>
	<!-- idクラスlistを作成 -->
	<div id="list">
		<!-- tableクラス作成 -->
		<table class="table table-responsive table-striped table-bordered table-hover table-sm mx-auto">
			<thead>
				<tr>
					<!-- 表の見出しに顧客コード、顧客名、住所、TELを表示 -->
					<th>顧客コード</th>
					<th>顧客名</th>
					<th>住所</th>
					<th>TEL</th>
				</tr>
			</thead>
				<!-- customerを繰り返し処理 customerのオブジェクト参照-->
				<tr th:each="customer : ${customerlist}" th:object="${customer}">
					<td id="td_num" th:text="*{c_num}"></td>		
					<td id="td_name" th:text="*{c_name}"></td>		
					<td id="td_address" th:text="*{address}"></td>
					<td id="td_tel" th:text="*{tel}"></td>
				</tr>
			<tbody>
			</tbody>
			
		</table>
		
	</div>
</body>
</html>
